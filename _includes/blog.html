<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <hr> 
  <div class = "edit_page" style = "font-size:10px;">
  <a href="https://github.com/shirish93/shirish93.github.io/edit/master/{{page.path}}">Edit this page</a>
  </div>
</article>
